{% extends 'adminpanel/admindashboard.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="col-sm-8 text-center" style="margin-left: 250px; size: 20px;" >
<div class="card-body pb-0 px-0 px-md-4" style="width: fit-content;">
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
<a href="{% url 'adminpanel:user_list' %}">Back to User List</a>
</div>
</div>
{% endblock %}
